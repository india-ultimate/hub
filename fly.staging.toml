# fly.toml app configuration file generated for upai-hub-staging on 2023-10-13T00:11:21+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "upai-hub-staging"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 512

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"
  [build.args]
    DJANGO_SETTINGS_MODULE = "hub.production"

[env]
  DJANGO_SETTINGS_MODULE = "hub.production"
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Prometheus metrics endpoint
  [[services.ports]]
    port = 9090
    handlers = ["http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
