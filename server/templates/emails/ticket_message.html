<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
      }
      .container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        margin: 20px 0;
      }
      .header {
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        border-radius: 5px 5px 0 0;
        margin: -20px -20px 20px;
      }
      .message {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-top: 10px;
        white-space: pre-wrap;
      }
      .footer {
        font-size: 12px;
        color: #666;
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }
      .btn {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>New Message on Ticket #{{ ticket.id }}</h2>
      </div>

      <p>
        A new message has been added to your ticket:
        <strong>{{ ticket.title }}</strong>
      </p>

      <p>
        <strong>From:</strong> {{ sender.first_name }} {{ sender.last_name }}
      </p>

      <div class="message">{{ message }}</div>

      <a href="{{ site_url }}/tickets/{{ ticket.id }}" class="btn"
        >View Ticket</a
      >

      <div class="footer">
        <p>
          This is an automated message from the India Ultimate Help Center.
          Please do not reply directly to this email.
        </p>
      </div>
    </div>
  </body>
</html>
